{% extends 'trailQuest/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<main class="container form">
    <div class="form-card">
      <h2>Login</h2>
      <form method="post" action="{% url 'login' %}" onsubmit="return validateLogin(this)" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username <span class="required">*</span></label>
          <input type="text" id="username" name="username" onblur="validateUsername(this)" required>
          <small class="error-msg" id="usernameError">{% if username_error %}{{ username_error }}{% endif %}</small>
        </div>
        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" id="password" name="password" onblur="validateLoginPassword(this)" required>
          <small class="error-msg" id="passwordError">{% if password_error %}{{ password_error }}{% endif %}</small>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="form-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      </form>
    </div>
  </main>
{% endblock %}
