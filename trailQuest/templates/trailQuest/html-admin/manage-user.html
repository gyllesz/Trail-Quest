{% extends 'trailQuest/base.html' %}
{% block title %}User Management{% endblock %}
{% block content %}
  <main class="container form">
    <div class="form-card">
      <h2>User Management</h2>
      <form method="post" action="https://twaaut.cdms.westernsydney.edu.au/twainfo/form.asp" novalidate>
  
        <div class="form-group">
          <label for="username">Username or Email <span class="required">*</span></label>
          <input type="text" id="username" name="username" required>
          <small class="error-msg" id="usernameError"></small>
        </div>
  
        <div class="form-group">
          <label for="userStatus">User Status <span class="required">*</span></label>
          <select id="userStatus" name="userStatus" required>
            <option value="">-- Select --</option>
            <option value="Active">Active</option>
            <option value="Suspended">Suspended</option>
            <option value="Banned">Banned</option>
          </select>
          <small class="error-msg" id="userStatusError"></small>
        </div>
  
        <div class="form-group">
          <label for="reason">Reason for Suspension or Ban</label>
          <textarea id="reason" name="reason" rows="3" placeholder="Enter reason if applicable..."></textarea>
        </div>
  
        <div class="form-group">
          <label for="adminNotes">Admin Notes</label>
          <textarea id="adminNotes" name="adminNotes" rows="4"></textarea>
        </div>
  
        <button type="submit" class="btn">Update User</button>
  
      </form>
    </div>
  </main>
{% endblock %}
