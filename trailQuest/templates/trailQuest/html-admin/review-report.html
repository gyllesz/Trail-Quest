{% extends 'trailQuest/base.html' %}
{% block title %}Report Review{% endblock %}
{% block content %}
  <main class="container form">
    <div class="form-card">
      <h2>Review Reports</h2>
      <form method="post" action="https://twaaut.cdms.westernsydney.edu.au/twainfo/form.asp" novalidate>
  
        <div class="form-group">
          <label for="reportedType">Reported Content Type <span class="required">*</span></label>
          <select id="reportedType" name="reportedType" required>
            <option value="">-- Select --</option>
            <option value="Trail">Trail</option>
            <option value="Review">Review</option>
            <option value="Comment">Comment</option>
            <option value="User Profile">User Profile</option>
            <option value="Other">Other</option>
          </select>
          <small class="error-msg" id="reportedTypeError"></small>
        </div>
  
        <div class="form-group">
          <label for="reportedContent">Reported Content <span class="required">*</span></label>
          <textarea id="reportedContent" name="reportedContent" rows="4" required></textarea>
          <small class="error-msg" id="reportedContentError"></small>
        </div>
  
        <div class="form-group">
          <label for="reasonForReport">Reason for Report <span class="required">*</span></label>
          <select id="reasonForReport" name="reasonForReport" required>
            <option value="">-- Select --</option>
            <option value="Inappropriate Content">Inappropriate Content</option>
            <option value="Spam">Spam</option>
            <option value="Off-topic">Off-topic</option>
            <option value="Other">Other</option>
          </select>
          <small class="error-msg" id="reasonForReportError"></small>
        </div>
  
        <div class="form-group">
          <label for="adminDecision">Admin Decision <span class="required">*</span></label>
          <select id="adminDecision" name="adminDecision" required>
            <option value="">-- Select --</option>
            <option value="Remove">Remove</option>
            <option value="Retain">Retain</option>
            <option value="No Action Required">No Action Required</option>
          </select>
          <small class="error-msg" id="adminDecisionError"></small>
        </div>
  
        <button type="submit" class="btn">Submit Review Decision</button>
  
      </form>
    </div>
  </main>
{% endblock %}
