{% extends 'trailQuest/base.html' %}
{% block title %}Trail Review{% endblock %}
{% block content %}
  <main class="container form">
    <div class="form-card">
      <h2>Review a Trail</h2>
      <form method="post" action="{% url 'review-trail' trail_id=trail.id %}" onsubmit="return validateReviewTrail(this);" novalidate>

  
        {% csrf_token %}

        <div class="form-group">
          <label for="trailName">Trail Name</label>
          <input type="text" id="trailName" name="trailName" placeholder="{{ trail.name }}" readonly>
        </div>
  
        <div class="form-group">
          <label for="rating">Rating (1 to 5) <span class="required">*</span></label>
          <select id="rating" name="rating" required>
            <option value="">-- Rating (1 to 5) --</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
          <small class="error-msg" id="ratingError"></small>
        </div>
  
        <div class="form-group">
          <label for="reviewComment">Review Comment</label>
          <textarea id="reviewComment" name="reviewComment" placeholder="Leave a review (optional)" rows="5"></textarea>
        </div>
  
        <button type="submit" class="btn">Submit Review</button>
  
      </form>
    </div>
  </main>  
{% endblock %}
