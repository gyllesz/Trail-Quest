{% extends 'trailQuest/base.html' %}
{% block title %}Comment{% endblock %}
{% block content %}
<main class="container form">
    <div class="form-card">
        <h2>Leave a Comment</h2>
        <form method="post" action="https://twaaut.cdms.westernsydney.edu.au/twainfo/form.asp" novalidate>
    
          <div class="form-group">
            <label for="trailName">Trail Name</label>
            <input type="text" id="trailName" name="trailName" placeholder="Trail Name" disabled>
          </div>
    
          <div class="form-group">
            <label for="commentText">Comment <span class="required">*</span></label>
            <textarea id="commentText" name="commentText" placeholder="Write your comment here" rows="5" required></textarea>
            <small class="error-msg" id="commentTextError"></small>
          </div>
    
          <button type="submit" class="btn">Submit Comment</button>
    
        </form>
      </div>
</main>
{% endblock %}
